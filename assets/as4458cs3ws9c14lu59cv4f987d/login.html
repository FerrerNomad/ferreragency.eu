<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" class="logo2" href="../files/logomini.svg">
    <!--bootstrap fonts link-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- styles css -->
    <link href="css/stylelogin.css" rel="stylesheet" />
    <!-- owl carousel css -->
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <title>Robert Ferrer | Web Developer, Digital Marketing, Copywriter and Freelancer</title>
</head>
<body class="d-flex justify-content-center p-5">
    <!--login testes-->
    <div class="login-form">
        <Figure class="modal-header">
            <img class="logo-modal" src="../files/robert-ferrer.png" alt="Robert Ferrer web developer">
        </Figure>
        <h1 class="login-title">Login</h1>
        <form onsubmit="login()" id="loginForm" class="loginForm">
            <small><span id="error" class="notification-login"></span></small>
            <div class="input-group">
                <input class="form-control" id="email" type="text" placeholder="Email">
                <span class="error-message"></span>
            </div>
            <br>
            <div class="input-group">
                <input class="form-control" id="password" type="password" placeholder="Password">
                <span class="error-message"></span>
            </div>
            <br>
            <button class="btn btn-brand w-100" type="submit">Login</button>
            <!--<button class="btn btn-brand w-100" onclick="signUp()">Sign Up</button>-->
            <!--   <span href="#" onclick="forgotPass()" class="badge btn-brand-white w-100">Forgot password</span>-->         
        </form>
    </div>
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
    <!-- TODO: Add SDKs for Firebase products that you want to use
            https://firebase.google.com/docs/web/setup#available-libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>
    <script src="js/firebase.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
